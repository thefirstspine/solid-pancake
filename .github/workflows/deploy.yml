name: Deploy app
on:
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ansible
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: thefirstspine/ansible
      - name: Get config
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: thefirstspine/ansible-secrets
          path: tmp
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Get inventory
        run: |
          rm -rf volume/conf
          rm -rf volume/keys
          mv tmp/conf volume/conf
          mv tmp/keys volume/keys
      - name: Build Docker image
        run: |
          docker build -t thefirstspine/ansible .
      - name: Run thefirstspine/ansible image
        run: |
          docker run --rm -v ./volume:/volume thefirstspine/ansible ansible-playbook -i /volume/conf/inventory.yaml /volume/playbooks/deploy-solid-pancake.yaml